<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product">
          <picture class="image">
            <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg"/>
            <img src="images/image-product-mobile.jpg" alt="product"/>
          </picture>
          <div class="info">
            <span>perfume</span>
            <h1> Gabrielle Essence Eau De Parfum </h1>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
            <div class="price">
              <div class="new-price"> $149.99 </div>
              <div class="old-price"> $169.99 </div>
            </div>
            <button type="button" class="btn">
              <img src="images/icon-cart.svg" alt="cart"> Add to Cart
            </button>
          </div>
      </div>
    </main> 
    <footer class="footer"> 
      Coded by <a href="https://mohamedate.github.io/Mohamed_Atef/" target="_blank">Mohamed Atef</a>.
    </footer>
  </body>
</html>
